  <body>
    <h1>Milkshakes</h1>
    <h3>Ingredients</h3>
    <ul>
      <li>Ice Cream</li>
      <li>Milk</li>
      <li>Whipped Cream</li>
      <li>Cherries</li>
      <li>Sprinkles</li>
    </ul>
    <h3>Directions</h3>
    <ol>
      <li>Add ice cream to blender</li>
      <li>Add milk to blender</li>
      <li>Blend on low until smooth</li>
      <li>Pour into a cup and garnish with whipcream</li>
      <li>Add Sprinkles</li>
      <li>Add cherry</li>
    </ol>
